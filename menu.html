<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="menu.css">
</head>
<body>
    <div id="menu" class="screen">
        <h1 lang="de">
            NONO&shy;GRAM
        </h1>
        <div class="actions">
            <a class="button" href="#fast-game" onclick="displayFastGame()">
                Schnelles Spiel
            </a>
            <a class="button" href="#fail-game" onclick="displayFailGame()">
                Fehler Modus
            </a>
            <a class="button" href="#level-select" onclick="displayLevelSelect()">
                Level Auswahl
            </a>
            <a class="button" href="#options" onclick="displayOptions()">
                Optionen
            </a>
        </div>
    </div>
    <div id="fast-game" class="screen">
        <h1>
            Schnelles Spiel
        </h1>
        <div class="actions">
            <a class="button" href="#menu" id="fastg-back" onclick="displayFastGameNone()">
                Zur端ck
            </a>
        </div>
    </div>
    <div id="fail-game" class="screen">
        <h1>
            Fehler Modus
        </h1>
        <div class="actions">
            <a class="button" href="#menu" id="failg-back" onclick="displayFailGameNone()">
                Zur端ck
            </a>
        </div>
    </div>
    <div id="level-select" class="screen">
        <h1>
            Level&shy;auswahl
        </h1>
        <div class="levels">
            <a class="collapsible" id="collaps-5" onclick="openLevel(5)">5 &times; 5</a>
                <div class="panel" id="pan-5" data-open=0>
                    <a class="select-level">1</a>
                    <a class="select-level">2</a>
                    <a class="select-level">3</a>
                    <a class="select-level">4</a>
                    <a class="select-level">5</a>
                    <a class="select-level">6</a>
                    <a class="select-level">7</a>
                    <a class="select-level">8</a>
                    <a class="select-level">9</a>
                    <a class="select-level">10</a>
                </div>           
            <a class="collapsible" id="collaps-10" onclick="openLevel(10)">10 &times; 10</a>
            <div class="panel" id="pan-10" data-open=0>
                <a class="select-level">1</a>
                <a class="select-level">2</a>
                <a class="select-level">3</a>
                <a class="select-level">4</a>
                <a class="select-level">5</a>
                <a class="select-level">6</a>
                <a class="select-level">7</a>
                <a class="select-level">8</a>
                <a class="select-level">9</a>
                <a class="select-level">10</a>
            </div>
            <a class="collapsible" id="collaps-15" onclick="openLevel(15)">15 &times; 15</a>
            <div class="panel" id="pan-15" data-open=0>
                <a class="select-level">1</a>
                <a class="select-level">2</a>
                <a class="select-level">3</a>
                <a class="select-level">4</a>
                <a class="select-level">5</a>
                <a class="select-level">6</a>
                <a class="select-level">7</a>
                <a class="select-level">8</a>
                <a class="select-level">9</a>
                <a class="select-level">10</a>
            </div>
        </div>
        <div class="actions">
            <a class="button" href="#menu" id="ls-back" onclick="displayLevelSelectNone()">
                Zur端ck
            </a>
        </div>
    </div>
    <div id="options" class="screen">
        <h1>
            Optionen
        </h1>
        <div class="actions">
            <a class="button" href="#menu" id="o-back" onclick="displayOptionsNone()">
                Zur端ck
            </a>
        </div>
    </div>
    <script>
        function displayFastGame(){
            document.getElementById("fast-game").style.height = "100vh";
            document.getElementById("fast-game").style.visibility = "visible";
        }

        function displayFailGame(){
            document.getElementById("fail-game").style.height= "100vh";
            document.getElementById("fail-game").style.visibility = "visible";
        }

        function displayLevelSelect(){
            document.getElementById("level-select").style.height = "100vh";
            document.getElementById("level-select").style.visibility = "visible";
        }

        function displayOptions(){
            document.getElementById("options").style.height = "100vh";
            document.getElementById("options").style.visibility = "visible";
        }

        function displayFastGameNone(){
            document.getElementById("fast-game").style.height = "0px";
            document.getElementById("fast-game").style.visibility = "hidden";
        }

        function displayFailGameNone(){
            document.getElementById("fail-game").style.height = "0px";
            document.getElementById("fail-game").style.visibility = "hidden";
        }

        function displayLevelSelectNone(){
            document.getElementById("level-select").style.height = "0px";
            document.getElementById("level-select").style.visibility = "hidden";
        }

        function displayOptionsNone(){
            document.getElementById("options").style.height = "0px";
            document.getElementById("options").style.visibility = "hidden";
        }

        function openLevel(panel){
            var pan = "pan-"+panel;
            console.log(pan)
            var status = document.getElementById(pan).getAttribute("data-open")
            if(status==0){
                if(pan == "pan-5"){
                    openPan("pan-5");
                    closePan("pan-10");
                    closePan("pan-15");
                }else if(pan=="pan-10"){
                    closePan("pan-5");
                    openPan("pan-10");
                    closePan("pan-15");
                }else if(pan=="pan-15"){
                    closePan("pan-5");
                    closePan("pan-10");
                    openPan("pan-15");
                }
            }else if(status==1){
                closePan(pan);
            }
        }

        function openPan(pan){
            document.getElementById(pan).setAttribute("data-open",1);
            document.getElementById(pan).style.height = "5rem";
            document.getElementById(pan).style.padding = "1rem";
            document.getElementById(pan).style.cursor = "pointer";
            document.getElementById(pan).style.zIndex = "0";
            document.getElementById(pan).style.opacity = "1";
        }

        function closePan(pan){
            document.getElementById(pan).setAttribute("data-open",0);
            document.getElementById(pan).style.height = "0rem";
            document.getElementById(pan).style.padding = "0";
            document.getElementById(pan).style.cursor = "default";
            document.getElementById(pan).style.zIndex = "-1";
            document.getElementById(pan).style.opacity = "0.25";
        }

    </script>
</body>
</html>
