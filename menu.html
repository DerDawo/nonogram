<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="menu.css">
</head>
<body>
    <div id="menu" class="screen">
        <h1>
            NONOGRAM
        </h1>
        <div class="actions">
            <a class="button" href="#fast-game" onclick="displayFastGame()">
                Schnelles Spiel
            </a>
            <a class="button" href="#fail-game" onclick="displayFailGame()">
                Fehler-Modus
            </a>
            <a class="button" href="#level-select" onclick="displayLevelSelect()">
                Level-Auswahl
            </a>
            <a class="button" href="#options" onclick="displayOptions()">
                Optionen
            </a>
        </div>
    </div>
    <div id="fast-game" class="screen">
        <h1>
            Schnelles Spiel
        </h1>
        <div class="actions">
            <a class="button" href="#menu" id="fastg-back" onclick="displayFastGameNone()">
                Zur端ck
            </a>
        </div>
    </div>
    <div id="fail-game" class="screen">
        <h1>
            Fehler-Modus
        </h1>
        <div class="actions">
            <a class="button" href="#menu" id="failg-back" onclick="displayFailGameNone()">
                Zur端ck
            </a>
        </div>
    </div>
    <div id="level-select" class="screen">
        <h1>
            Levelauswahl
        </h1>
        <button class="collapsible">5 &times; 5</button>
        <div class="content">
            HI
        </div>
        <button class="collapsible">10 &times; 10</button>
        <div class="content">
            HI
        </div>
        <button class="collapsible">15 &times; 15</button>
        <div class="content">
            HI
        </div>
        <div class="actions">
            <a class="button" href="#menu" id="ls-back" onclick="displayLevelSelectNone()">
                Zur端ck
            </a>
        </div>
    </div>
    <div id="options" class="screen">
        <h1>
            Optionen
        </h1>
        <div class="actions">
            <a class="button" href="#menu" id="o-back" onclick="displayOptionsNone()">
                Zur端ck
            </a>
        </div>
    </div>
    <script>
        function displayFastGame(){
            document.getElementById("fast-game").style.height = "100vh";
            document.getElementById("fast-game").style.visibility = "visible";
        }

        function displayFailGame(){
            document.getElementById("fail-game").style.height= "100vh";
            document.getElementById("fail-game").style.visibility = "visible";
        }

        function displayLevelSelect(){
            document.getElementById("level-select").style.height = "100vh";
            document.getElementById("level-select").style.visibility = "visible";
        }

        function displayOptions(){
            document.getElementById("options").style.height = "100vh";
            document.getElementById("options").style.visibility = "visible";
        }

        function displayFastGameNone(){
            document.getElementById("fast-game").style.height = "0px";
            document.getElementById("fast-game").style.visibility = "hidden";
        }

        function displayFailGameNone(){
            document.getElementById("fail-game").style.height = "0px";
            document.getElementById("fail-game").style.visibility = "hidden";
        }

        function displayLevelSelectNone(){
            document.getElementById("level-select").style.height = "0px";
            document.getElementById("level-select").style.visibility = "hidden";
        }

        function displayOptionsNone(){
            document.getElementById("options").style.height = "0px";
            document.getElementById("options").style.visibility = "hidden";
        }

        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight){
            content.style.maxHeight = null;
            } else {
            content.style.maxHeight = content.scrollHeight + "px";
            } 
        });
        }
    </script>
</body>
</html>
